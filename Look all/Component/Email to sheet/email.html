<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Form to google sheet </title>
    <link rel="stylesheet" type="text/css" href="email.css" />

</head>


<body>
    <div class="hero">
        <h3>Coming soon!</h3>
        <h1>OurBrand New <br> Website Is On It's Way</h1>
        <p>Subscribe for more details.</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your email id" required>
            <button type="Submit"><img src="./images.001.png" width="30px"></button>
        </form>
        <span id="msg"> </span>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyZawWutPqsoYL1MuefOcgOtERVF8vERJt8wCfMPOoa8dzS8B7XeumB_Tq-XQpjBtJE5A/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Thank You For Subscribing !"
                setTimeout(function () {
                    msg.innerHTML= ""
                }, 5000)
                form.reset()
            })

            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>

</html>
