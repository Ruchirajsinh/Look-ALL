    <h1 class="text-center" style="background-color: lightblue;">Customer Detail</h1>
    <div class="container">
      <div class="row justify-content-center">
    
      <form class="row g-2  needs-validation" novalidate>
        <div class="row g-3" >
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="First name" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        </div>
        <div class="col-md-4">
          <div class="row g-2" >

          <label  for="validationCustomUsername" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required placeholder="Username">
            <div class="invalid-feedback" >
              Please choose a username.
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <label for="validationCustom03" class="form-label">City</label>
          <input type="text" class="form-control" id="validationCustom03" required placeholder="City">
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        </div>
        <div class="col-md-4">
          <div class="row g-2" >

          <label for="validationCustom04" class="form-label">State</label>
          <select class="form-select" id="validationCustom04" required >
            <option selected disabled value="">State</option>
            <option>MP</option>
            <option>UP</option> 
            <option>Banglore</option> 
            <option>Chennai</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-12">
          <label for="validationCustom05" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validationCustom05" required placeholder="Zip">
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.

            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>   
        </div>
      </div>
    </div>

</div>
          </form>

<script>
            // Bootstrap validation
            (function () {
                'use strict'
        
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.querySelectorAll('.needs-validation')
        
                // Loop over them and prevent submission
                Array.prototype.slice.call(forms)
                .forEach(function (form) {
                  form.addEventListener('submit', function (event) {
                            if (!form.checkValidity()) {
                                event.preventDefault()
                                event.stopPropagation()
                            }
        
                            form.classList.add('was-validated')
                        }, false)
                    })
            })()
        </script>
